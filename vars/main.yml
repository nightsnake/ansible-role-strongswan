---
strongswan_package_list: 
  - strongswan-swanctl 
  - strongswan-pki 
  - charon-systemd 
  - libstrongswan-standard-plugins 
  - libstrongswan-extra-plugins 
  - libcharon-extra-plugins 
  - strongswan 
  - strongswan-charon 

strongswan_apparmor_file: /etc/apparmor.d/local/usr.sbin.swanctl
strongswan_x509ca_dir: /etc/swanctl/x509ca
strongswan_x509_dir: /etc/swanctl/x509
strongswan_x509private_dir: /etc/swanctl/private
strongswan_cert_dir: /opt/certbot/certs

strongswan_x509ca_list:
  - https://letsencrypt.org/certs/2024/e6.pem
  - https://letsencrypt.org/certs/isrg-root-x2.pem
  - https://letsencrypt.org/certs/2024/e5.pem
  - https://letsencrypt.org/certs/2024/r10.pem 
  - https://letsencrypt.org/certs/2024/r11.pem
  - https://letsencrypt.org/certs/isrg-root-x1-cross-signed.pem


